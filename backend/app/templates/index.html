<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PriceAlchemists</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
          crossorigin="anonymous"
          />
  </head>

  <body>
    <nav class="navbar bg-light">
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img
            src="/static/logo.svg"
            alt="PriceAlchemists Logo"
            width="40"
            height="60"
            class="me-2"
          />
          <span>PriceAlchemists</span>
        </a>
      </div>
    </nav>
    <div class="container mt-4">
        <h1 class="display-1 text-center">Определи цену по изображению!</h1>
    </div>


    {% if image %}
    <div class="container mt-4">
        <img
            class="img-fluid rounded-3"
            src="{{ image }}"
            alt="car_num_welcome_img"
        />
    </div>
    {% endif %}

    <div class="container mt-4">
        <form class="border rounded-3 p-3" method="post" enctype="multipart/form-data" action="/predict">
            <div class="mb-3">
                <label for="formFile" class="form-label">
                  Выбери изображение с товаром, цену которого хочешь узнать
                </label>
                <input class="form-control" type="file" name="file" id="formFile">
            </div>

            <button type="submit" class="btn btn-primary">Узнать цену</button>
        </form>
    </div>

    {% if price %}
    <div class="container mt-4">
        <h2 class="text-center">Ожидаемая цена на Авито: {{ price }}</h2>
    </div>
    {% endif %}


    <footer class="container mt-5">
      <p class="text-center text-muted">© 2025 Академия Аналитиков Авито</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous">
    </script>
  </body>
</html>
